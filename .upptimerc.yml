status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  theme: dark
  baseUrl: /Uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Risa Uptime
  introTitle: "Powered by MeaquaDotWork"
  introMessage: This is MeaquaDotWork Monitoring Page.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  customBodyHtml: '<canvas class="fireworks" style="position: fixed;left: 0;top: 0;z-index: 1; pointer-events: none;" ></canvas>'
  scripts:
    - src: https://unpkg.com/animejs/lib/anime.min.js
    - src: https://static.inasaka.eu.org/js/fireworks.min.js

